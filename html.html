        function solution(my_string) 
{
            var answer = '';
            /*  .toLowerCase();대문자를 소문자로 
                .toUpperCase();소문자를 대문자로 
            */
            for(var i=0; i < my_string.length; i++) 
            {
                if (my_string[i] == my_string[i].toUpperCase())
                {
                    answer += my_string[i].toLowerCase();
                } 
                else 
                {
                    answer += my_string[i].toUpperCase();
                }
            }
            return answer;
        }
