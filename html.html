<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            for (k = 2; k <= 19; k++) 
            {
                for (i = 1; i <= 9; i++) 
                {
                    document.write(k);
                    document.write(" X ");
                    document.write(i);
                    document.write(" = ");
                    document.write(k * i);
                    document.write("<BR>");
                    
                    // document.write(k + " X " + i + " = " + k*i + "<BR>");

                }
                document.write("----------<br>");                
            }
    
</body> 
</html>
