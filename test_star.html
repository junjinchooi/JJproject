<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>별찍기</h1>
    <script>
        // *
        // **
        // ***
        // ****
        // ***** 
        for(var i =1; i <= 5; i++)
        {
            for(var k =1; k <= i; k++){
                document.write("*")
            }
            document.write("<br>")
        }
        document.write("------------------")
        document.write("<br>")
        
        // *****
        // ****
        // ***
        // **
        // *
        for(var i = 0; i < 5; i++)
        {
            // for(var K=0; k <= i; j++)
            // // space
            // document.write("&nbsp");
            // }
            for(var k = 5; k > i; k--)
            {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("------------------")
        document.write("<br>")
        
        // *****
        //  ****
        //   ***
        //    **
        //     *
        for (var i = 0; i < 5; i++) {
            for (var k = 1; k <= i; k++) {
                document.write("&nbsp;");
            }
            for (var k = 5; k > i; k--) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("------------------")
        document.write("<br>")
    </script>
</body>
</html>
